<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="marks">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="categories">
        <div class="section reaction">
         <div class="left"><img src="./assets/images/icon-reaction.svg"/><span>Reaction</span></div>
         <div class="right"><span>80</span><span>/ 100</span></div>
        </div>
        <div class="section memory">
          <div class="left"><img src="./assets/images/icon-memory.svg"/><span>Memory</span></div>
          <div class="right"><span>92</span><span>/ 100</span></div>
         </div>
         <div class="section verbal">
          <div class="left"><img src="./assets/images/icon-verbal.svg"/><span>Verbal</span></div>
          <div class="right"><span>61</span><span>/ 100</span></div>
         </div>
         <div class="section visual">
          <div class="left"><img src="./assets/images/icon-visual.svg"/><span>Visual</span></div>
          <div class="right"><span>72</span><span> / 100</span></div>
         </div>
      </div>
      <button class="btn">Continue</button>
    </div>
</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
